# Site settings
title: Tech Blog
email: your-email@example.com
description: >-
  Blog personale su sviluppo software, tecnologia e progetti.
  Appunti, tutorial e riflessioni dal mondo dello sviluppo.
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
github_username: your-username

# Build settings
theme: minima
plugins:
  - jekyll-feed

# Minima theme settings
header_pages:
  - about.md
  - portfolio.md

# Markdown settings
markdown: kramdown
kramdown:
  syntax_highlighter: rouge

# Permalink format
permalink: /:year/:month/:day/:title/
